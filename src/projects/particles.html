  <script type="text/javascript">
  	window.onload = function(){
  		var canvas = document.getElementById("canvas"),//document.createElement("canvas");
  		c = canvas.getContext("2d"),
  		mouse = {x:0,y:0},
  		particles = [];
  		particleIndex = 0;
  		particleNum = 50;

  		canvas.width = window.innerWidth;//800;//
  		canvas.height = 500;//window.innerHeight;//500;
  		

  		// window.onmouseover = function(e){
  		// 	mouse.x = e.clientX;
  		// 	mouse.y = e.clientY;
  		// };

  		

  		//document.body.appendChild(canvas);

  		c.fillStyle = "rgba(0,0,0,0.5)";
  		c.fillRect(0,0,canvas.width,canvas.height);

  		document.addEventListener('mousemove', function(e){ 
		    mouse.x = e.clientX; 
		    mouse.y = e.clientY;
		}, false);



  		function Particle(){
  		
  			this.x = mouse.x;//canvas.width/2;
  			this.y = mouse.y;//canvas.height/2;

  			this.vX = Math.random()* 6-3;
  			this.vY = Math.random()* 6-3;
  			this.gravity = 0.2;

  			particleIndex++;
  			particles[particleIndex] = this;
  			this.id = particleIndex;
  			this.life = 0;
  			this.maxLife = Math.random()*20 + 10;
  			this.color = "rgba("+parseInt(Math.random()*255,10)+","+
  								parseInt(Math.random()*255,10)+","+
  								parseInt(Math.random()*255,10)+","+
  								"1)";

  		}


  		Particle.prototype.draw = function(){
  			this.x += this.vX;
  			this.y += this.vY;
  			//this.vY += this.gravity;
  			if(Math.random() < 0.1){
  				this.vX = Math.random()*10 - 5;
  				this.vY = Math.random()*10 - 5;
  			}



  			this.life++;
  			if(this.life >= this.maxLife){
  				delete particles[this.id];
  			}

  			c.fillStyle = this.color;//"rgba(255,255,255,0.5)";
  			c.fillRect(this.x, this.y, 0.5,0.5);
  		};

  		//var p  = new Particle();

  			//c.globalCompositeOperation = "source-over";
  			c.fillStyle = "rgba(250,250,250,0.2)";
  			c.fillRect(0,0,canvas.width,canvas.height);

  			for(var i = 0; i< particleNum; i++){
  				new Particle();
  			}

  			//c.globalCompositeOperation = "lighter";


  			for( var i in particles){
  				particles[i].draw();
  			}
  			//p.draw();
  		},30);
